
{% include 'navbar.html'%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
    <div class="row">
      <div class="col-3">
        <!-- Column -->
      </div>
      <div class="col-6">
        <div class="container-fluid">
            <h3> Create Task </h3>
         
{% comment %}           
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %} {% endcomment %}
          
            <form action="{% url 'create_task' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <textarea type="textarea" name="description" class="form-control" id="exampleInputPassword1"> </textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Deadline</label>
                    <input type="datetime-local" name="deadline" class="form-control" id="exampleInputPassword1"> 
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Assign User</label>
                    <select name="assigned_users" multiple>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary">Create</button>
              </form>
            
            </div>
      </div>
      <div class="col-3">
        <!-- Column -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
